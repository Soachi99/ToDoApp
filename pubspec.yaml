name: todoapp
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  cloud_firestore: ^4.4.0
  firebase_core: ^2.5.0
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^1.0.4
  flutter_flavor: ^3.1.1
  go_router: ^7.0.1

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  test: ^1.21.1

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/l10n/
 

flutter_intl:
  enabled: true
  class_name: S
  main_locale: en
